<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
    <div>
      <h1>Tic Tac Toe - Functional Programming</h1>
      <!-- Status player turn -->
      <div id="status">Player X's turn</div>
      <div id="board">
        <!-- Game board -->
        <div id="board">
          <div class="square" id="square0"></div>
          <div class="square" id="square1"></div>
          <div class="square" id="square2"></div>
          <div class="square" id="square3"></div>
          <div class="square" id="square4"></div>
          <div class="square" id="square5"></div>
          <div class="square" id="square6"></div>
          <div class="square" id="square7"></div>
          <div class="square" id="square8"></div>
        </div>
      </div>
        <button id="restartButton" onclick="resetGame()">Reset</button>
    </div>
    <script src="js/script_Funtional.js"></script>
<div>
  <h1>Tic Tac Toe - Object-oriented  Programming</h1>
  <!-- Status player turn -->
  <div id="statusTwo">Player X's turn</div>
  <div id="boardTwo">
    <!-- Game board -->
    <div class="squareTwo" id="squareTwo0"></div>
    <div class="squareTwo" id="squareTwo1"></div>
    <div class="squareTwo" id="squareTwo2"></div>
    <div class="squareTwo" id="squareTwo3"></div>
    <div class="squareTwo" id="squareTwo4"></div>
    <div class="squareTwo" id="squareTwo5"></div>
    <div class="squareTwo" id="squareTwo6"></div>
    <div class="squareTwo" id="squareTwo7"></div>
    <div class="squareTwo" id="squareTwo8"></div>
  </div>
  <button id="restartButtonTwo" onclick="resetGameTwo()">Reset</button>
</div>
<script src="js/script_ObjectOrientated.js"></script>

  </body>
</html>
